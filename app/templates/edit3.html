{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    <style type="text/css">
    .wmd-panel{width:100%; border:5px solid #ccc; padding: 5px}
    .wmd-input{height:300px;width:100%;}
    .wmd-preview{width:100%;border-top:5px solid #ccc;}
    </style>
    <form>
    <input name="title" type="text" placeholder="Title?" />
    <textarea id="pagedownMe" data-provide="markdown" rows="15"></textarea>
    <label class="checkbox">
      <input name="publish" type="checkbox"> Publish
    </label>
    <hr/>
    <button type="submit" class="btn">Submit</button>
  </form>
{% endblock content %}

{% block scripts %}
    {{ super() }}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ url_for('static',filename="bootstrap3-markdown-master/jquery.pagedown-bootstrap.min.js") }}" type="text/javascript"></script>
    <script>
        (function () {
    $("textarea#pagedownMe").pagedownBootstrap();
})();
    </script>

{% endblock scripts %}
